name: CI For Production

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install
        
      - name: Build
        run: npm run build

      - name: Test
        run: npm run test